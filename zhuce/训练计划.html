          <p style="font-size:16px;"><span style="font-family:'', '', '应用字体';font-size:16px;">健将APP训练计划页（运动员）：</span></p><p style="font-size:16px;"><span style="font-family:'', '', '应用字体';font-size:16px;">&#149; </span><span style="font-family:'', '', '应用字体';font-size:14px;">主界面周视图：以日历形式展示一周中每天的训练计划，每列为日期、每行为一天的时间分段（如08表示8点至9点时段）</span></p><p style="font-size:14px;"><span style="font-family:'', '', '应用字体';font-size:14px;">&#149; 主界面日视图：同周视图行列展示，但每行不做分列通栏显示训练详情，日期实心高亮表示当前选中日期</span></p><p style="font-size:14px;"><span style="font-family:'', '', '应用字体';font-size:14px;">&#149; 主界面月视图：以日历的形式展现一月中每天的训练计划</span></p><p style="font-size:14px;"><span style="font-family:'', '', '应用字体';font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'', '', '应用字体';font-size:14px;">重要交互：</span></p><p style="font-size:14px;"><span style="font-family:'', '', '应用字体';font-size:14px;">周视图：实心高亮表示当前正在进行的训练、空心高亮表示此时段有训练计划、橙色高亮表示比赛、绿色高亮表示休息</span></p><p style="font-size:14px;"><span style="font-family:'', '', '应用字体';font-size:14px;">日视图：同周视图</span></p><p style="font-size:14px;"><span style="font-family:'', '', '应用字体';font-size:14px;">月视图：实心高亮表示今天，其他同周视图</span></p><p style="font-size:14px;"><span style="font-family:'', '', '应用字体';font-size:14px;">左右滑动：周视图日视图切换上一周下一周、月视图切换上一月下一月</span></p><p style="font-size:14px;"><span style="font-family:'', '', '应用字体';font-size:14px;">&nbsp;</span></p>
